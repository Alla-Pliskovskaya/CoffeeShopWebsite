<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="ru">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Регистрация</h1>
    <form action="/registry" method="post">
        <div id="loginHelp" class="form-text">Логин должен быть уникальным.</div>
        <label>
            <input type="text" name="login" placeholder="Введите логин" class="form-control">
        </label><br>
        <div id="passwordHelpBlock" class="form-text">
            Ваш пароль должен состоять из 8-20 символов, содержать буквы и цифры и не должен содержать пробелов,
            специальных символов или эмодзи.
        </div>
        <label>
            <input type="password" name="password" placeholder="Введите пароль" class="form-control">
        </label><br>
        <label>
            <input type="password" name="password_confirmation" placeholder="Повторите введенный пароль"
                   class="form-control">
        </label><br>
        <label>
            <input type="text" name="full_name" placeholder="Введите имя и фамилию" class="form-control">
        </label><br>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
