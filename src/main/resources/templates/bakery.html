<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="ru">
<head>
    <title>Выпечка</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/bakery.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Меню выпечки</h1>
    <div class="alert mt2 bakery">
        <img class="image-bakery" th:src="@{/images/bakery.jpg}" alt="bakery" src="">
        <table class="table table-striped">
            <thead class="thead-light">
            <tr>
                <th scope="col">Номер</th>
                <th scope="col">Выпечка</th>
                <th scope="col">Цена, ₽</th>
                <th scope="col">Калорийность на 100 грамм</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bk : ${bakery}">
                <td th:text="${bk.getId()}"></td>
                <td th:text="${bk.getBakeryName()}"></td>
                <td th:text="${bk.getBakeryPrice()}"></td>
                <td th:text="${bk.getCalories()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
