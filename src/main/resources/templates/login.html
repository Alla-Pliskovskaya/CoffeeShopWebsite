<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="ru">
<head>
    <title>Вход</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <h1>Вход</h1>
    <form th:action="@{/login}" method="post">
        <div><label> Имя пользователя (логин): <input type="text" class="form-control" name="username"/></label></div>
        <br>
        <div><label> Пароль: <input type="password" class="form-control" name="password"/></label></div>
        <br>
        <div><input type="submit" class="btn btn-success" value="Войти"/></div>
        <br>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
