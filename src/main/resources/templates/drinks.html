<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="ru">
<head>
    <title>Напитки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/drinks.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Меню напитков</h1>
    <div class="alert mt2 drinks">
        <img class="image-drinks" th:src="@{/images/drinks.jpg}" alt="drinks" src="">
        <table class="table table-striped">
            <thead class="thead-light">
            <tr>
                <th scope="col">Номер</th>
                <th scope="col">Название напитка</th>
                <th scope="col">Размер стаканчика</th>
                <th scope="col">Цена, ₽</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="drink : ${drinks}">
                <td th:text="${drink.getId()}"></td>
                <td th:text="${drink.getCoffeeName()}"></td>
                <td th:text="${drink.getVolume()}"></td>
                <td th:text="${drink.getCoffeePrice()}"></td>
            </tr>
            <tbody>
        </table>
    </div>
    <div class="alert mt2 additives">
        <img class="image-additives" th:src="@{/images/additives.jpg}" alt="additives" src="">
        <table class="table table-striped">
            <thead class="thead-light">
            <tr>
                <th scope="col">Номер</th>
                <th scope="col">Добавка к напитку</th>
                <th scope="col">Цена, ₽</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="additive : ${additives}">
                <td th:text="${additive.getId()}"></td>
                <td th:text="${additive.getAdditiveName()}"></td>
                <td th:text="${additive.getAdditivePrice()}"></td>
            </tr>
            <tbody>
        </table>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
