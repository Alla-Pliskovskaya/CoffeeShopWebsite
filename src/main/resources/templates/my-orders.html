<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Мои заказы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Мои заказы</h1>
    <div class="alert mt2">
        <table class="table table-striped">
            <thead class="thead-light">
            <tr>
                <th scope="col">Номер заказа</th>
                <th scope="col">Название напитка</th>
                <th scope="col">Объем стаканчика</th>
                <th scope="col">Добавка к напитку</th>
                <th scope="col">Выпечка</th>
                <th scope="col">Дата совершения заказа</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${myOrders}" class="alert alert-info mt2">
                <td th:text="${order.getId()}"></td>
                <td th:if="${order.getCoffeeDrink() != null}" th:text="${order.getCoffeeDrink().getCoffeeName()}"></td>
                <td th:unless="${order.getCoffeeDrink() != null}">Не выбрано</td>
                <td th:if="${order.getVolume() != null}" th:text="${order.getVolume()}"></td>
                <td th:unless="${order.getVolume() != null}">Не выбрано</td>
                <td th:if="${order.getCoffeeAdditive() != null}"
                    th:text="${order.getCoffeeAdditive().getAdditiveName()}"></td>
                <td th:unless="${order.getCoffeeAdditive() != null}">Не выбрано</td>
                <td th:if="${order.getBakery() != null}" th:text="${order.getBakery().getBakeryName()}"></td>
                <td th:unless="${order.getBakery() != null}">Не выбрано</td>
                <td th:text="${order.getDateTime()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
